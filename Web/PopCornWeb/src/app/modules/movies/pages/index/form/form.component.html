<div class="container">
  <mat-card>
    <mat-card-title>
      <span class="font-light">Cargos</span>
    </mat-card-title>
    <mat-card-subtitle>
      {{ MovieId ? "Editar" : "Novo" }}
    </mat-card-subtitle>
    <mat-card-content>
      <form [formGroup]="form" class="row" (ngSubmit)="submitForm()">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label> Titulo </mat-label>
              <input type="text" matInput formControlName="title" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label> Descrição </mat-label>
              <input type="text" matInput formControlName="description" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label> Hora </mat-label>
              <input type="number" matInput formControlName="hours" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label> Minutos </mat-label>
              <input type="number" matInput formControlName="minutes" />
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="w-full">
              <mat-label> Imagem </mat-label>
              <input type="text" matInput formControlName="image" />
            </mat-form-field>
          </div>

          <mat-card-actions align="end">
            <button mat-flat-button type="button" routerLink="/painel/cargos">
              Cancelar
            </button>
            <button mat-flat-button type="submit" color="primary">
              Salvar
            </button>
          </mat-card-actions>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
