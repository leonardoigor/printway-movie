<div class="float-button">
  <button mat-mini-fab color="accent" aria-label="Adicionar" (click)="Add()">
    <mat-icon>add</mat-icon>
  </button>
</div>
<div class="container">
  <div class="row col-12">
    <mat-card>
      <mat-card-title style="margin-bottom: 40px">
        <div class="flex justify-between">
          <span class="font-light"> Filmes </span>
        </div>
      </mat-card-title>
      <mat-card-content>
        <table
          mat-table
          [dataSource]="dataSource_map"
          class="w-full mat-elevation-z8"
        >
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Titulo</th>
            <td mat-cell *matCellDef="let element">{{ element.title }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Descrição</th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>

          <ng-container matColumnDef="hours">
            <th mat-header-cell *matHeaderCellDef>Duração</th>
            <td mat-cell *matCellDef="let element">
              {{ getDuration(element.hours, element.minutes) }}
            </td>
          </ng-container>
          <!-- Name Column -->
          <ng-container matColumnDef="Actions">
            <th mat-header-cell *matHeaderCellDef>Operações</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                color="primary"
                (click)="edit(element)"
                matTooltip="Editar"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="delete(element)"
                matTooltip="Excluir"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <div class="flex justify-end p-10">
          <!-- <mat-paginator
            [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            aria-label="Select page"
            (page)="pageEvent = changePage($event)"
          >
          </mat-paginator> -->
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
